{% load sass_tags %}
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% sass_src 'style/base.scss' %}" rel="stylesheet" type="text/css" />
    </head>
<body>
    <div class = "container">
        <div class = "content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
